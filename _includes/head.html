<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/src/images/favicon.ico" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/src/images/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/src/images/favicon-96x96.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/src/images/favicon-16x16.png" | prepend: site.baseurl }}">

  <script src="{{ "/assets/dist/js/scripts.min.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/assets/dist/css/styles.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/dist/css/tachyons.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i|Source+Sans+Pro:400,400i,600" rel="stylesheet">
</head>
